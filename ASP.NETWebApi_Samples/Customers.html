<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulCustomers = $('#ulCustomers');

            $('#btnGetCustomers').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'api/Customer',
                    dataType: 'json',
                    success: function (data) {

                        ulCustomers.empty();
                        $.each(data, function (index, val) {
                            var id = val.Id;
                            var name = val.Name;
                            ulCustomers.append('<li>' + id + ' ' + name + '</li>')

                        });
                    }

                });
            });
        });
    </script>
</head>
<body>
    <ul id="ulCustomers">

    </ul>
    <input type="button" id="btnGetCustomers" value="Customers" />

</body>
</html>
