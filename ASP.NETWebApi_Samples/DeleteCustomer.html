<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('#btnDeleteCustomer').click(function () {

                $.ajax({
                    type: 'DELETE',
                    url: 'api/Customer/' + $('#txtCustomerId').val(),
                    dataType: 'json',
                    success: function (data) {
                        $('#dvResults').text(data);
                    }

                });
            });
        });
    </script>
</head>
<body>
    <div id="dvResults"></div>
    <input type="text" id="txtCustomerId" />
    <input type="button" id="btnDeleteCustomer" value="Delete Customer" />

</body>
</html>
