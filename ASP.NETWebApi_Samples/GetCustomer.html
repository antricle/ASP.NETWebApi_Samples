<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('#btnGetCustomer').click(function () {
                var id = $('#txtCustomerId').val();
                $.ajax({
                    type: 'GET',
                    url: 'api/Customer/'+ id,
                    dataType: 'json',
                    success: function (data) {
                        $('#dvResults').text(data.Name);
                    }

                });
            });
        });
    </script>
</head>
<body>
    <div id="dvResults"></div>
    <input type="text" id="txtCustomerId" />
    <input type="button" id="btnGetCustomer" value="Get Customer" />

</body>
</html>
